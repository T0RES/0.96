        async function compressImage(file, maxWidth = 1200, quality = 0.8) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä, –µ—Å–ª–∏ –±–æ–ª—å—à–µ maxWidth

                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ base64 —Å —Å–∂–∞—Ç–∏–µ–º
                        const compressed = canvas.toDataURL('image/jpeg', quality);
                        resolve(compressed);

            isLoading = true;
            lastLoadTime = now;

            try {
                const subjects = await supabaseRequest('subjects?select=*&order=updated_at.desc');
                if (subjects) {
                    cachedSubjects = subjects;
                    renderSubjects(subjects);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                if (cachedSubjects.length > 0) {
                    renderSubjects(cachedSubjects);
                } else {
                    document.getElementById('subjectsGrid').innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 64px; opacity: 0.3;">‚ö†Ô∏è</div>
                            <p>–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</p>
                            <p style="font-size: 12px; margin-top: 10px;">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç</p>
                        </div>
                    `;
                }
            } finally {
                isLoading = false;
            }
        }

        function renderSubjects(subjects) {
            const grid = document.getElementById('subjectsGrid');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = subjects.filter(s => s.name.toLowerCase().includes(search));

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="empty-state"><div style="font-size: 64px; opacity: 0.3;">üìö</div><p>–ù–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤</p></div>';
                return;
            }

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É
            const sorted = filtered.sort((a, b) => a.name.localeCompare(b.name, 'ru'));

            grid.innerHTML = sorted.map(s => {
                const timeText = formatTime(new Date(s.updated_at));
                return `
                    <div class="subject-card" onclick="viewSubject('${s.id}')">
                        <button class="delete-btn" onclick="deleteSubject(event, '${s.id}')">√ó</button>
                        ${s.image_url ? `<img src="${s.image_url}" class="subject-image" loading="lazy" alt="${s.name}">` : `<div class="subject-image">üìñ</div>`}
                        <div class="subject-title">${s.name}</div>
                        <div class="subject-time">–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${timeText}</div>
                    </div>
                `;
            }).join('');
        }

        function formatTime(date) {
            const diff = Date.now() - date;
            const mins = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (mins < 1) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            if (mins < 60) return `${mins} –º–∏–Ω. –Ω–∞–∑–∞–¥`;
            if (hours < 24) return `${hours} —á. –Ω–∞–∑–∞–¥`;
            return `${days} –¥–Ω. –Ω–∞–∑–∞–¥`;
        }

        function deleteSubject(event, id) {
            event.stopPropagation();
            deleteSubjectId = id;
            currentAction = 'delete';
            openModal('pinModal');
            document.getElementById('pin1').focus();
        }

        async function confirmDeleteSubject() {
            if (!deleteSubjectId) return;

            showGlobalLoading('–£–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞...');

            try {
                await supabaseRequest(`subjects?id=eq.${deleteSubjectId}`, {
                    method: 'DELETE'
                });

                await loadSubjects();
                deleteSubjectId = null;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.');
            } finally {
                hideGlobalLoading();
            }
        }

        function openModal(id) {
            document.getElementById(id).classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
            document.body.style.overflow = '';
        }

        document.getElementById('addBtn').addEventListener('click', () => {
            currentAction = 'add';
            openModal('pinModal');
            setTimeout(() => document.getElementById('pin1').focus(), 100);
        });

        const pinInputs = [
            document.getElementById('pin1'),
            document.getElementById('pin2'),
            document.getElementById('pin3'),
            document.getElementById('pin4')
        ];

        pinInputs.forEach((input, i) => {
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                if (e.target.value && i < 3) {
                    pinInputs[i + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && i > 0) {
                    pinInputs[i - 1].focus();
                }
            });
        });

        document.getElementById('pinConfirmBtn').addEventListener('click', async () => {
            const pin = pinInputs.map(i => i.value).join('');
            if (pin === PIN) {
                closeModal('pinModal');
                pinInputs.forEach(i => i.value = '');
                document.getElementById('pinError').textContent = '';
                
                if (currentAction === 'add') {
                    openModal('addSubjectModal');
                    setTimeout(() => document.getElementById('subjectNameInput').focus(), 100);
                } else if (currentAction === 'edit') {
                    showGlobalLoading('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');
                    const subjects = await supabaseRequest(`subjects?id=eq.${currentSubjectId}&select=*`);
                    const subject = subjects[0];
                    document.getElementById('taskDescInput').value = subject.description || '';
                    taskImagesData = subject.task_images || [];
                    renderTaskImagesPreview();
                    updatePhotoCounter();
                    hideGlobalLoading();
                    openModal('editTaskModal');
                } else if (currentAction === 'delete') {
                    await confirmDeleteSubject();
                }
            } else {
                document.getElementById('pinError').textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π PIN-–∫–æ–¥';
                pinInputs.forEach(i => i.value = '');
                pinInputs[0].focus();
            }
        });

        document.getElementById('pinCancelBtn').addEventListener('click', () => {
            closeModal('pinModal');
            pinInputs.forEach(i => i.value = '');
            document.getElementById('pinError').textContent = '';
            deleteSubjectId = null;
        });

        document.getElementById('subjectImageInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > MAX_FILE_SIZE) {
                    alert('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: 5MB');
                    e.target.value = '';
                    return;
                }
                
                showGlobalLoading('–û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...');
                try {
                    const compressed = await compressImage(file, 800, 0.7);
                    document.getElementById('subjectImagePreview').innerHTML = 
                        `<img src="${compressed}" class="preview-img" alt="Preview">`;
                    hideGlobalLoading();
                } catch (error) {
                    hideGlobalLoading();
                    alert('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                }
            }
        });

        document.getElementById('saveSubjectBtn').addEventListener('click', async () => {
            if (isSaving) return;
            
            const name = document.getElementById('subjectNameInput').value.trim();
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞');
                return;
            }

            isSaving = true;
            showGlobalLoading('–°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞...');

            const preview = document.querySelector('#subjectImagePreview img');
            const imageUrl = preview ? preview.src : null;

            try {
                await supabaseRequest('subjects', {
                    method: 'POST',
                    body: JSON.stringify({
                        name,
                        image_url: imageUrl,
                        description: '',
                        task_images: []
                    })
                });

                closeModal('addSubjectModal');
                await loadSubjects();
                document.getElementById('subjectNameInput').value = '';
                document.getElementById('subjectImagePreview').innerHTML = '';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.');
            } finally {
                hideGlobalLoading();
                isSaving = false;
            }
        });

        document.getElementById('cancelSubjectBtn').addEventListener('click', () => {
            closeModal('addSubjectModal');
            document.getElementById('subjectNameInput').value = '';
            document.getElementById('subjectImagePreview').innerHTML = '';
        });

        async function viewSubject(id) {
            try {
                // –°–Ω–∞—á–∞–ª–∞ –ø—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ –≤ –∫—ç—à–µ
                let subject = cachedSubjects.find(s => s.id === id);
                
                // –ï—Å–ª–∏ –Ω–µ—Ç –≤ –∫—ç—à–µ - –∑–∞–≥—Ä—É–∂–∞–µ–º
                if (!subject) {
                    showGlobalLoading('–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞–Ω–∏—è...');
                    const subjects = await supabaseRequest(`subjects?id=eq.${id}&select=*`);
                    subject = subjects[0];
                }
                
                if (!subject) {
                    hideGlobalLoading();
                    return;
                }

                currentSubjectId = id;
                document.getElementById('detailTitle').textContent = subject.name;

                let html = '';
                if (subject.description) {
                    html += `<div class="detail-description">${subject.description}</div>`;
                } else {
                    html += '<p style="color: rgba(255, 255, 255, 0.5); text-align: center; padding: 40px;">–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç</p>';
                }

                if (subject.task_images && subject.task_images.length > 0) {
                    html += '<div class="detail-images">';
                    subject.task_images.forEach((img) => {
                        html += `<img src="${img}" class="detail-img" onclick="openImageViewer('${img}')" loading="lazy" alt="–ó–∞–¥–∞–Ω–∏–µ">`;
                    });
                    html += '</div>';
                }

                const timeText = formatTime(new Date(subject.updated_at));
                html += `<p style="font-size: 13px; color: rgba(255, 255, 255, 0.5); margin-top: 15px;">–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${timeText}</p>`;

                document.getElementById('detailContent').innerHTML = html;
                hideGlobalLoading();
                openModal('detailModal');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–µ–¥–º–µ—Ç–∞:', error);
                hideGlobalLoading();
            }
        }

        function openImageViewer(src) {
            document.getElementById('viewerImage').src = src;
            document.getElementById('imageViewer').classList.add('active');
        }

        document.getElementById('closeImageViewer').addEventListener('click', () => {
            document.getElementById('imageViewer').classList.remove('active');
        });

        document.getElementById('imageViewer').addEventListener('click', (e) => {
            if (e.target.id === 'imageViewer') {
                document.getElementById('imageViewer').classList.remove('active');
            }
        });

        document.getElementById('closeDetailBtn').addEventListener('click', () => {
            closeModal('detailModal');
        });

        document.getElementById('editTaskBtn').addEventListener('click', () => {
            closeModal('detailModal');
            currentAction = 'edit';
            openModal('pinModal');
            setTimeout(() => document.getElementById('pin1').focus(), 100);
        });

        function renderTaskImagesPreview() {
            const container = document.getElementById('taskImagesPreview');
            container.innerHTML = '';

            taskImagesData.forEach((img, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'preview-wrapper';
                wrapper.innerHTML = `
                    <img src="${img}" class="preview-img" alt="Preview ${index + 1}">
                    <button class="preview-delete" onclick="window.removePreviewImage(${index})">√ó</button>
                `;
                container.appendChild(wrapper);
            });
            
            updatePhotoCounter();
        }

        function removePreviewImage(index) {
            taskImagesData.splice(index, 1);
            renderTaskImagesPreview();
        }

        window.removePreviewImage = removePreviewImage;

        document.getElementById('taskImagesInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–∏–º–∏—Ç–∞
            const availableSlots = MAX_TASK_IMAGES - taskImagesData.length;
            
            if (availableSlots === 0) {
                alert('–î–æ—Å—Ç–∏–≥–Ω—É—Ç –º–∞–∫—Å–∏–º—É–º: 3 —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏');
                e.target.value = '';
                return;
            }
            
            if (files.length > availableSlots) {
                alert(`–ú–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å –µ—â–µ ${availableSlots} —Ñ–æ—Ç–æ (–º–∞–∫—Å–∏–º—É–º 3 –≤—Å–µ–≥–æ)`);
                e.target.value = '';
                return;
            }

            const oversized = files.find(f => f.size > MAX_FILE_SIZE);
            if (oversized) {
                alert('–û–¥–∏–Ω –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ñ–∞–π–ª–æ–≤ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–∏–µ. –ú–∞–∫—Å–∏–º—É–º: 5MB');
                e.target.value = '';
                return;
            }

            showGlobalLoading('–û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π...');
            
            try {
                // –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ–µ —Å–∂–∞—Ç–∏–µ –≤—Å–µ—Ö —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π
                const compressionPromises = files.map(file => compressImage(file, 1200, 0.7));
                const compressedImages = await Promise.all(compressionPromises);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ —Å–∂–∞—Ç—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                taskImagesData.push(...compressedImages);
                
                renderTaskImagesPreview();
                document.getElementById('taskImagesInput').value = '';
                hideGlobalLoading();
            } catch (error) {
                hideGlobalLoading();
                alert('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π');
                console.error(error);
            }
        });

        document.getElementById('saveTaskBtn').addEventListener('click', async () => {
            if (isSaving) return;
            
            const desc = document.getElementById('taskDescInput').value.trim();
            
            isSaving = true;
            showGlobalLoading('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è...');

            try {
                await supabaseRequest(`subjects?id=eq.${currentSubjectId}`, {
                    method: 'PATCH',
                    body: JSON.stringify({
                        description: desc,
                        task_images: taskImagesData,
                        updated_at: new Date().toISOString()
                    })
                });

                closeModal('editTaskModal');
                await loadSubjects();

                document.getElementById('taskDescInput').value = '';
                taskImagesData = [];
                renderTaskImagesPreview();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞–¥–∞–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.');
            } finally {
                hideGlobalLoading();
                isSaving = false;
            }
        });

        document.getElementById('cancelTaskBtn').addEventListener('click', () => {
            closeModal('editTaskModal');
            document.getElementById('taskDescInput').value = '';
            taskImagesData = [];
            renderTaskImagesPreview();
        });

        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                renderSubjects(cachedSubjects);
            }, 300);
        });

        loadSubjects();

        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal(modal.id);
                }
            });
        });

        setInterval(() => {
            if (!isLoading && !document.hidden) {
                loadSubjects();
            }
        }, 30000);

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !isLoading) {
                loadSubjects();
            }
        });
    </script>
